<!DOCTYPE html>
<html>
<head>
<style>
p.dot {
  border-style: dotted;
}
.centered{
  color: red;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.margin{
  border:solid 8px black;
    width: 300px;
    top: 100%;
    margin-left: 20px;
    margin-right: 20px;
    margin-bottom: 20px;
    margin-top: 20px;
    padding: 15px;
}

</style>
</head>
<body>

<h1>The Original Work</h1>

<div class="centered">
  <img src="price.jpg", style="width:100%;">
  <div class="centered">Centered</div>
</div>

<p class="dot">This is a paragraph.</p>

<div class="margin">
  <img src="cat.jpeg">
</div>

</body>
</html>
